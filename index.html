<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Word Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-[#E0F7FA] via-[#BBDEFB] to-[#D1C4E9] min-h-screen flex items-center justify-center p-4 overflow-hidden font-body relative">

    <div class="background-blob blob-1"></div>
    <div class="background-blob blob-2"></div>
    <div class="background-blob blob-3"></div>

    <div id="messageBox" class="message-box"></div>

    <div id="themeSelector" class="ui-card theme-selector-card transform transition-all duration-700 ease-in-out">
        <h1 class="text-5xl md:text-6xl font-display text-[#6A1B9A] text-center drop-shadow-md mb-8">
            Pick your adventure!
        </h1>
        <div id="themeButtonsContainer" class="flex flex-wrap justify-center gap-6 mt-6">
            </div>
    </div>

    <div id="appContainer" class="ui-card app-playground-card transform transition-all duration-700 ease-in-out hidden opacity-0 scale-95 pointer-events-none">
        <h1 class="text-5xl md:text-6xl font-display text-[#006064] text-center drop-shadow-md mb-6">
            My Word Garden!
        </h1>

        <div id="sentenceDisplay" class="sentence-cloud">
            <span class="placeholder-text text-[#80CBC4]">Tap a word to start planting!</span>
        </div>

        <div class="action-buttons-container">
            <button id="goBackBtn" class="action-bubble bg-[#FFD740] hover:bg-[#FFC107]" title="Go Back"><i class="fas fa-undo"></i></button>
            <button id="clearBtn" class="action-bubble bg-[#FFAB91] hover:bg-[#FF8A65]" title="Clear Sentence"><i class="fas fa-eraser"></i></button>
            <button id="readAloudBtn" class="action-bubble bg-[#A5D6A7] hover:bg-[#81C784]" title="Read Aloud"><i class="fas fa-volume-up"></i></button>
            <button id="shuffleWordsBtn" class="action-bubble bg-[#90CAF9] hover:bg-[#64B5F6]" title="Shuffle Words"><i class="fas fa-dice"></i></button>
        </div>

        <div id="wordBankContainer" class="word-bubble-container">
            </div>

        <button id="highFiveBtn" class="big-check-button bg-[#66BB6A] hover:bg-[#4CAF50] disabled:opacity-50 disabled:cursor-not-allowed">
            <i class="fas fa-check"></i> Great Job!
        </button>

        <div id="levelProgress" class="progress-meter">
            <p id="levelProgressText" class="progress-text"></p>
            <div class="progress-bar-bg">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
