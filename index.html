<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- 🎨 Message Box -->
  <div id="messageBox" class="message-box"></div>

  <!-- 📚 Theme Selector Screen -->
  <section id="themeSelector" class="flex flex-col items-center justify-center min-h-screen p-8 text-center">
    <h1 class="text-4xl font-bold mb-6">Choose a Theme</h1>
    <div id="themeButtonsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-6"></div>
  </section>

  <!-- ✏️ Sentence Building App -->
  <section id="appContainer" class="hidden flex-col items-center p-6 space-y-6 max-w-4xl mx-auto">

    <!-- Instruction / Goal Text -->
    <div id="levelProgressText" class="text-2xl font-bold text-center text-indigo-800"></div>

    <!-- Progress Bar -->
    <div class="progress-bar w-full max-w-md mx-auto">
      <div id="progressFill" class="progress-fill"></div>
    </div>

    <!-- Sentence Display -->
    <div id="sentenceDisplay" class="flex flex-wrap justify-center items-center gap-2 bg-white rounded-xl p-4 shadow-md min-h-[70px] text-center"></div>

    <!-- Word Bank -->
    <div id="wordBankContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 w-full max-w-3xl"></div>

    <!-- Control Buttons -->
    <div class="flex flex-wrap justify-center gap-4 mt-4">
      <button id="highFiveBtn" class="action-button bg-green-500 hover:bg-green-600" disabled>🎉 High Five!</button>
      <button id="goBackBtn" class="action-button bg-yellow-400 hover:bg-yellow-500">⬅️ Go Back</button>
      <button id="clearBtn" class="action-button bg-red-400 hover:bg-red-500">🧹 Clear</button>
      <button id="shuffleWordsBtn" class="action-button bg-purple-400 hover:bg-purple-500">🔄 Shuffle</button>
      <button id="readAloudBtn" class="action-button bg-blue-400 hover:bg-blue-500">🔊 Read Aloud</button>
    </div>

  </section>

  <!-- 🔧 JS Scripts -->
  <script src="app.js"></script>
</body>
</html>
