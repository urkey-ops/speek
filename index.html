<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-100 to-pink-200 min-h-screen flex items-center justify-center p-4">

    <div id="themeSelector" class="w-full max-w-4xl mx-auto flex flex-col items-center justify-center gap-6 p-8 bg-white/70 backdrop-blur-lg rounded-[2.5rem] shadow-2xl">
        <h1 class="text-5xl md:text-6xl font-extrabold text-indigo-800 font-display text-center">
            What should we write about?
        </h1>
        <div id="themeButtonsContainer" class="flex flex-wrap justify-center gap-4">
            </div>
    </div>

    <main id="appContainer" class="w-full max-w-6xl mx-auto flex-col items-center justify-center gap-6 p-4 md:p-8 bg-white/50 backdrop-blur-lg rounded-[2.5rem] shadow-2xl border-4 border-white/80 hidden">
        
        <div id="messageBox" class="message-box"></div>
        
        <h1 class="text-5xl md:text-6xl font-extrabold text-indigo-800 font-display text-center drop-shadow-md">
            Sentence Lab
        </h1>

        <div id="sentenceDisplay" class="w-full min-h-[100px] bg-white/60 rounded-2xl p-4 md:p-8 flex flex-wrap items-center justify-center gap-2 text-3xl md:text-4xl text-gray-800 border-2 border-dashed border-gray-400">
            <span class="placeholder-text">Click a word below to begin...</span>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mt-2">
            <button id="readAloudBtn" class="action-button"><i class="fas fa-volume-up"></i> Read Aloud</button>
        </div>

        <div id="wordBankContainer" class="w-full flex flex-wrap justify-center gap-3 md:gap-4 mt-6">
            </div>

        <div id="levelProgress" class="mt-4 flex flex-col items-center w-full max-w-sm">
            <p id="levelProgressText" class="text-lg font-bold text-indigo-700 mb-2"></p>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
        </div>

        <div class="flex justify-center mt-6">
            <button id="highFiveBtn" class="high-five-button" disabled>High-Five! ðŸ‘‹</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
