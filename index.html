<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
:root {
    --font-display: 'Comic Neue', cursive;
    --color-success-light: #d4edda;
    --color-warning: #fff3cd;
}

* {
    box-sizing: border-box;
}

body {
    font-family: var(--font-display);
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 1rem;
    margin: 0;
    font-size: 1.125rem;
}

.squircle {
    border-radius: 2rem;
}

/* Container Styles */
.container-card {
    width: 100%;
    max-width: 64rem;
    margin: 0 auto;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    border-radius: 2.5rem;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
}

.hidden {
    display: none !important;
}

.flex {
    display: flex !important;
}

/* Base button styles */
.base-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    font-weight: 700;
    transition: all 0.2s ease-in-out;
    border: none;
    cursor: pointer;
    font-family: var(--font-display);
    font-size: 1.125rem;
    padding: 0.875rem 1.5rem;
    border-radius: 1.75rem;
}

.base-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.base-button:not(:disabled):hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

/* Action buttons */
.action-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    font-size: 1.125rem;
    padding: 0.875rem 1.75rem;
    background-color: #f472b6;
    color: white;
    border-radius: 9999px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    font-family: var(--font-display);
}

.action-button:hover {
    background-color: #ec4899;
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(236, 72, 153, 0.3);
}

/* Theme buttons */
.theme-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    font-size: 1.5rem;
    padding: 1.25rem 2.5rem;
    background-color: #a78bfa;
    color: white;
    border-radius: 2.5rem;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    font-family: var(--font-display);
}

.theme-button:hover {
    background-color: #8b5cf6;
    transform: translateY(-3px);
    box-shadow: 0 15px 25px -5px rgba(0, 0, 0, 0.2);
}

/* Word buttons */
.word-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 1.25rem;
    padding: 0.875rem 1.75rem;
    color: #fff;
    border-radius: 9999px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    font-family: var(--font-display);
}

.word-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
}

/* Color-coded words */
.noun-color { background-color: #8cc366; }
.verb-color { background-color: #5aa6cc; }
.adjective-color { background-color: #e691a0; }
.determiner-color { background-color: #e6b800; }
.preposition-color { background-color: #a074a0; }
.punctuation-color { background-color: #696969; }
.other-color { background-color: #b0b0b0; }

/* Sentence display */
#sentenceDisplay {
    width: 100%;
    min-height: 100px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 1rem;
    padding: 2rem;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    font-size: 2rem;
    color: #1f2937;
    border: 2px dashed #9ca3af;
}

/* Sentence words */
.sentence-word {
    display: inline-block;
    font-size: 1.5rem;
    padding: 0.5rem 1rem;
    font-weight: 700;
    border-radius: 9999px;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    color: white;
    transition: all 0.1s ease-in-out;
}

.sentence-word.tappable {
    cursor: pointer;
    text-decoration: underline dashed rgba(0, 0, 0, 0.2);
}

.sentence-word.tappable:hover {
    transform: translateY(-2px);
    opacity: 0.9;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

/* Placeholder text */
.placeholder-text {
    color: #6b7280;
    font-style: italic;
    font-size: 1.25rem;
}

/* Message box */
.message-box {
    position: fixed;
    top: 2rem;
    left: 50%;
    transform: translateX(-50%) translateY(-150%);
    padding: 1rem 2rem;
    border-radius: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    font-weight: 700;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    font-size: 1.125rem;
    opacity: 0;
    visibility: hidden;
    z-index: 1000;
    text-align: center;
    max-width: 90%;
}

.message-box.visible {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
    visibility: visible;
}

.message-box.bg-success { background-color: #d4edda; color: #155724; }
.message-box.bg-info { background-color: #cce5ff; color: #004085; }
.message-box.bg-warning { background-color: #fff3cd; color: #856404; }
.message-box.bg-danger { background-color: #f8d7da; color: #721c24; }

/* Success button style */
.bg-success {
    background-color: #10b981;
    color: white;
}

.bg-success:not(:disabled):hover {
    background-color: #059669;
}

/* Progress bar */
.progress-bar {
    width: 100%;
    height: 14px;
    background-color: #e2e8f0;
    border-radius: 7px;
    overflow: hidden;
    margin-top: 1rem;
}

.progress-fill {
    height: 100%;
    width: 0%;
    background-color: #6366f1;
    transition: width 0.3s ease-in-out;
    border-radius: 7px;
}

/* Loading state */
#wordBankContainer.loading {
    opacity: 0.5;
    pointer-events: none;
}

/* Animations */
.fade-in {
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-8px); }
    40%, 80% { transform: translateX(8px); }
}

#sentenceDisplay.shake-animation {
    animation: shake 0.4s ease-in-out;
}

@keyframes sparkle {
    0% { transform: scale(1); box-shadow: 0 0 10px 2px var(--color-success-light); }
    50% { transform: scale(1.02); box-shadow: 0 0 30px 10px var(--color-success-light), 0 0 15px 5px #fff; }
    100% { transform: scale(1); box-shadow: 0 0 10px 2px var(--color-success-light); }
}

#sentenceDisplay.confetti-animation {
    animation: sparkle 0.6s ease-out;
}

/* Emoji */
.emoji {
    font-size: 2.5rem;
}

/* Layout utilities */
.flex-col {
    flex-direction: column;
}

.items-center {
    align-items: center;
}

.justify-center {
    justify-content: center;
}

.gap-4 {
    gap: 1rem;
}

.gap-6 {
    gap: 1.5rem;
}

.text-center {
    text-align: center;
}

.mt-2 { margin-top: 0.5rem; }
.mt-4 { margin-top: 1rem; }
.mt-6 { margin-top: 1.5rem; }
.mb-2 { margin-bottom: 0.5rem; }

.w-full {
    width: 100%;
}

.max-w-sm {
    max-width: 24rem;
}

/* Typography */
.text-5xl {
    font-size: 3rem;
    line-height: 1;
}

.text-lg {
    font-size: 1.125rem;
}

.font-extrabold {
    font-weight: 800;
}

.font-bold {
    font-weight: 700;
}

.text-indigo-800 {
    color: #3730a3;
}

.text-indigo-700 {
    color: #4338ca;
}

/* Responsive design */
@media (max-width: 768px) {
    body {
        font-size: 1rem;
        padding: 0.5rem;
    }

    .container-card {
        padding: 1.5rem;
    }

    .text-5xl {
        font-size: 2rem;
    }

    .action-button {
        font-size: 1rem;
        padding: 0.75rem 1.25rem;
    }

    .theme-button {
        font-size: 1.25rem;
        padding: 1rem 1.75rem;
    }

    .word-button {
        font-size: 1.125rem;
        padding: 0.75rem 1.5rem;
    }

    .sentence-word {
        font-size: 1.25rem;
        padding: 0.5rem 1rem;
    }

    #sentenceDisplay {
        font-size: 1.5rem;
        padding: 1rem;
        min-height: 80px;
    }

    .message-box {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        top: 1rem;
    }

    .emoji {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .container-card {
        padding: 1rem;
        border-radius: 1.5rem;
    }

    .text-5xl {
        font-size: 1.5rem;
    }

    .theme-button {
        flex-direction: column;
        gap: 0.5rem;
    }
}
    </style>
</head>
<body>
    <div id="themeSelector" class="container-card flex flex-col items-center justify-center gap-6">
        <h1 class="text-5xl font-extrabold text-indigo-800 text-center">
            What should we write about today?
        </h1>
        <div id="themeButtonsContainer" class="flex flex-wrap justify-center gap-4 mt-6">
        </div>
    </div>

    <div id="appContainer" class="container-card flex-col items-center justify-center gap-6 hidden">
        <div id="messageBox" class="message-box" role="status" aria-live="polite"></div>
        
        <h1 class="text-5xl font-extrabold text-indigo-800 text-center">
            Sentence Lab
        </h1>

        <div id="sentenceDisplay" class="w-full">
            <span class="placeholder-text">Click a word below to begin...</span>
        </div>

        <div class="flex flex-wrap justify-center gap-4 mt-2">
            <button id="readAloudBtn" class="action-button" aria-label="Read sentence aloud">
                <i class="fas fa-volume-up"></i> Read Aloud
            </button>
            <button id="clearBtn" class="action-button" aria-label="Clear sentence">
                <i class="fas fa-trash-alt"></i> Clear
            </button>
            <button id="goBackBtn" class="action-button" aria-label="Remove last word">
                <i class="fas fa-undo"></i> Back
            </button>
            <button id="shuffleWordsBtn" class="action-button" aria-label="Get new words">
                <i class="fas fa-random"></i> Shuffle
            </button>
        </div>

        <div id="wordBankContainer" class="w-full flex flex-wrap justify-center gap-4 mt-6" role="region" aria-label="Available words">
        </div>

        <button id="highFiveBtn" class="base-button bg-success w-full max-w-sm mt-6" disabled aria-label="Check sentence">
            High-Five! âœ‹
        </button>

        <div id="levelProgress" class="mt-4 flex flex-col items-center w-full max-w-sm">
            <p id="levelProgressText" class="text-lg font-bold text-indigo-700 mb-2" aria-live="polite"></p>
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div id="progressFill" class="progress-fill" aria-valuenow="0"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
