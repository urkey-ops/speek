<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Builder</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-4 sm:p-8">
  <main class="container mx-auto bg-white p-6 rounded-3xl shadow-2xl flex flex-col items-center">
    <!-- Header -->
    <header class="flex flex-col items-center mb-4">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-rose-500 mb-2 flex items-center justify-center">
        <span id="theme-icon" class="mr-3 text-3xl" aria-hidden="true">ðŸŽ‰</span>
        Sentence Builder!
      </h1>
      <p id="instruction-text" class="text-xl sm:text-2xl text-center text-gray-600 mb-8 font-bold">
        Let's build a sentence!
      </p>
    </header>

    <!-- Sentence Display Area -->
    <section id="sentence-area" class="min-h-[10rem] w-full bg-gray-100 rounded-2xl p-6 sm:p-8 flex flex-wrap items-center content-center justify-center text-center shadow-inner mb-6 transition-all duration-300">
      <span class="text-xl sm:text-2xl text-gray-400">Let's build a sentence!</span>
    </section>

    <!-- Word Bank and Punctuation -->
    <section class="flex flex-col items-center w-full">
      <div id="word-bank-message-box" class="message-box w-full mb-4"></div>
      <div id="dynamic-word-bank" class="word-bank-container w-full p-4 rounded-xl mb-4 bg-gray-50 flex flex-wrap justify-center gap-2 sm:gap-4 shadow-inner">
        <div id="word-buttons-container" class="flex flex-wrap justify-center gap-2 sm:gap-4">
          <!-- Word buttons will be rendered here by JS -->
        </div>
      </div>
      <div id="punctuation-buttons" class="flex justify-center gap-4 mt-4">
        <button id="exclamation-btn" class="base-button punctuation-button disabled-btn active:scale-105 active:shadow-lg" disabled>!</button>
        <button id="question-btn" class="base-button punctuation-button disabled-btn active:scale-105 active:shadow-lg" disabled>?</button>
      </div>
    </section>
    
    <!-- Action Buttons -->
    <section id="action-buttons-section" class="flex flex-col items-center justify-center gap-6 w-full mt-8">
      <div class="flex flex-wrap justify-center gap-4 w-full">
        <button id="go-back-btn" class="base-button action-button bg-orange-500 hover:bg-orange-600 text-white shadow-lg active:scale-105 active:shadow-lg">Go Back</button>
        <button id="read-aloud-btn" class="base-button action-button bg-sky-500 hover:bg-sky-600 text-white shadow-lg active:scale-105 active:shadow-lg">Read Aloud</button>
        <button id="clear-btn" class="base-button action-button bg-rose-500 hover:bg-rose-600 text-white shadow-lg active:scale-105 active:shadow-lg">Clear</button>
      </div>
      <div class="flex items-center mt-6">
        <input type="checkbox" id="reduced-feedback-toggle" class="form-checkbox h-5 w-5 text-indigo-600" />
        <label for="reduced-feedback-toggle" class="ml-2 text-gray-700">Reduced Feedback Mode</label>
      </div>
    </section>
    
    <section id="high-five-section" class="flex items-center justify-center w-full mt-8">
        <button id="high-five-btn" class="base-button high-five-btn">
            High Five!
        </button>
    </section>
    
    <!-- Sentence Counter -->
    <section class="mt-8 text-center text-gray-600">
        <p class="text-lg">Sentences Built: <span id="sentences-built-counter" class="font-bold">0</span></p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
