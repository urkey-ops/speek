<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" 
        content="width=device-width, initial-scale=1.0, 
                 maximum-scale=1.0, user-scalable=no" />
  <title>Voice Lesson Chat</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
      --safe-left: env(safe-area-inset-left);
      --safe-right: env(safe-area-inset-right);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: var(--safe-top) var(--safe-right) var(--safe-bottom) var(--safe-left);
    }

    #chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      scroll-behavior: smooth;
    }

    .message {
      margin-bottom: 10px;
      display: flex;
      align-items: flex-start;
    }

    .ai-message .avatar {
      margin-right: 6px;
    }

    .user-message {
      justify-content: flex-end;
    }

    .user-message div {
      background: #007aff;
      color: #fff;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .ai-message div {
      background: #e5e5ea;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 75%;
      word-wrap: break-word;
    }

    #action-button {
      background: #007aff;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 14px 20px;
      margin: 12px;
      font-size: 18px;
      font-weight: 600;
      width: calc(100% - 24px);
      cursor: pointer;
      transition: background 0.2s;
    }

    #action-button:active {
      background: #005bbb;
    }

    #fallback-form {
      display: flex;
      padding: 8px 12px;
      border-top: 1px solid #ddd;
    }

    #fallback-text-input {
      flex: 1;
      padding: 12px;
      font-size: 17px; /* â‰¥16px avoids iOS zoom bug */
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .retry-button {
      margin-left: 8px;
      background: #ff3b30;
      border: none;
      color: white;
      border-radius: 12px;
      padding: 4px 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .retry-button:active {
      background: #d93025;
    }
  </style>
</head>
<body>
  <div id="chat-history"></div>

  <button id="action-button">ðŸŽ¤ Start Lesson</button>

  <form id="fallback-form">
    <input 
      type="text" 
      id="fallback-text-input" 
      placeholder="Type your replyâ€¦" 
      autocomplete="off" />
  </form>

  <script src="script.js"></script>
</body>
</html>
