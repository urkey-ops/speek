<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Lab</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-100 to-pink-200 min-h-screen flex items-center justify-center p-4">
    <main class="w-full max-w-6xl mx-auto flex flex-col items-center justify-center gap-6 p-4 md:p-8 bg-white/50 backdrop-blur-lg rounded-[2.5rem] shadow-2xl border-4 border-white/80">
        <h1 class="text-5xl md:text-6xl font-extrabold text-indigo-800 font-display text-center drop-shadow-md">
            Sentence Lab
        </h1>

        <div id="messageBox" class="message-box bg-gray-200 text-gray-700 p-4 rounded-full text-center text-lg md:text-xl font-bold transition-all duration-300">
            Let's start building a sentence! Tap a word below. ðŸ‘‡
        </div>

        <!-- Sentence Display Area -->
        <div id="sentenceDisplay" class="w-full min-h-[10rem] bg-indigo-50 border-4 border-dashed border-indigo-200 rounded-3xl p-6 text-2xl md:text-3xl font-display text-indigo-900 flex flex-wrap items-center justify-center gap-2 text-center drop-shadow-inner">
            <span class="placeholder-text">Click on a word below to begin...</span>
        </div>

        <div class="flex flex-col md:flex-row items-center justify-center gap-4 w-full">
            <!-- Buttons Section -->
            <div class="flex flex-wrap justify-center items-center gap-4 w-full md:w-auto">
                <button id="goBackBtn" class="base-button bg-red-400 text-red-900 px-6 py-3 rounded-full shadow-lg hover:bg-red-500 transition-colors">
                    <i class="fas fa-undo"></i> Go Back
                </button>
                <button id="readAloudBtn" class="base-button bg-blue-400 text-blue-900 px-6 py-3 rounded-full shadow-lg hover:bg-blue-500 transition-colors">
                    <i class="fas fa-volume-up"></i> Read Aloud
                </button>
                <button id="clearBtn" class="base-button bg-gray-400 text-gray-900 px-6 py-3 rounded-full shadow-lg hover:bg-gray-500 transition-colors">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
                <button id="highFiveBtn" class="base-button px-8 py-4 rounded-full shadow-lg transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-hand-paper"></i> High-Five!
                </button>
            </div>
        </div>

        <!-- Word Bank Container -->
        <div class="flex flex-col items-center gap-4 w-full">
            <div class="flex items-center justify-center gap-4">
                <button id="shuffleWordsBtn" class="base-button squircle p-4 bg-yellow-400 text-yellow-900 shadow-md transition-transform transform hover:scale-110">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
            </div>
            <div id="wordBankContainer" class="bg-gray-100 p-6 rounded-2xl border-2 border-gray-200 flex flex-wrap justify-center gap-3 md:gap-4">
                <!-- Word buttons will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
