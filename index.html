<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-4 sm:p-8">
  <main class="container mx-auto bg-white p-6 rounded-3xl shadow-2xl flex flex-col items-center">
    <header class="flex flex-col items-center mb-4">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-rose-500 mb-2 flex items-center justify-center">
        <span id="theme-icon" class="mr-3 text-3xl" aria-hidden="true">🎉</span>
        Sentence Builder!
      </h1>
      <p id="instruction-text" class="text-xl sm:text-2xl text-center text-gray-600 mb-8 font-semibold"></p>
      <div id="message-box" role="status" class="message-box w-full min-h-[50px] p-4 mb-8 text-center text-xl rounded-2xl"></div>
    </header>
    
    <section id="sentence-display-section" class="w-full mb-4">
      <div id="sentence-area" class="w-full min-h-[100px] p-6 sm:p-8 bg-pink-100 rounded-2xl border-4 border-dashed border-pink-300 flex flex-wrap items-center justify-center text-center text-3xl font-semibold text-gray-700 shadow-inner" aria-live="polite">
        <span class="text-xl sm:text-2xl text-gray-400">Let's build a sentence!</span>
      </div>
    </section>
    
    <section id="celebration-section" class="hidden opacity-0 transition-opacity duration-500 w-full p-4 bg-lime-100 rounded-2xl shadow-md flex-col items-center justify-center text-center">
      <p id="completion-message-text" class="text-lg sm:text-xl font-semibold text-lime-800 mb-4">You did it!</p>
      <p id="sentences-built-counter" class="text-2xl font-bold text-lime-700 mb-6"></p>
      <button id="high-five-btn" class="high-five-btn active:scale-105 active:shadow-lg" aria-label="High five! 🙌">High Five! 🙌</button>
    </section>
    
    <section id="word-bank-section" class="w-full p-4 bg-sky-200 rounded-2xl shadow-md mb-4">
      <div id="word-bank-message-box" role="status" class="w-full p-4 mb-4 text-center text-xl rounded-xl transition-all duration-300 ease-in-out bg-sky-300 text-sky-800 hidden"></div>
      <div class="flex items-center justify-center gap-4">
        <h2 id="word-bank-heading" class="text-center text-2xl font-bold text-sky-700">Choose a Word</h2>
        <button id="shuffle-btn" class="base-button shuffle-button py-2 px-4 shadow-md text-lg active:scale-105 active:shadow-lg" aria-label="Shuffle words">✨</button>
        <button id="info-btn" class="info-btn active:scale-105 active:shadow-lg" title="Click to learn about this word type.">ℹ️</button>
      </div>
      <div id="dynamic-word-bank" class="flex flex-col gap-4 justify-center items-center mt-4"></div>
      
      <div class="mt-6 flex flex-wrap justify-center gap-6 text-base text-gray-700">
        <span class="flex items-center"><span class="w-5 h-5 rounded-full bg-blue-300 mr-2"></span>Noun</span>
        <span class="flex items-center"><span class="w-5 h-5 rounded-full bg-green-300 mr-2"></span>Verb</span>
        <span class="flex items-center"><span class="w-5 h-5 rounded-full bg-yellow-300 mr-2"></span>Adjective</span>
        <span class="flex items-center"><span class="w-5 h-5 rounded-full bg-purple-300 mr-2"></span>Pronoun</span>
        <span class="flex items-center"><span class="w-5 h-5 rounded-full bg-red-300 mr-2"></span>Adverb</span>
        <span class="flex items-center"><span class="w-5 h-5 rounded-full bg-pink-300 mr-2"></span>Other</span>
      </div>
    </section>
    
    <section id="punctuation-section" class="w-full p-4 mt-6 bg-indigo-200 rounded-2xl shadow-md hidden">
      <h2 class="text-center text-2xl font-bold text-indigo-700 mb-4">Punctuation</h2>
      <div class="flex flex-wrap gap-4 justify-center">
        <button id="period-btn" class="base-button punctuation-button disabled-btn active:scale-105 active:shadow-lg" disabled>.</button>
        <button id="exclamation-btn" class="base-button punctuation-button disabled-btn active:scale-105 active:shadow-lg" disabled>!</button>
        <button id="question-btn" class="base-button punctuation-button disabled-btn active:scale-105 active:shadow-lg" disabled>?</button>
      </div>
    </section>
    
    <section id="action-buttons-section" class="flex flex-col items-center justify-center gap-6 w-full mt-8">
      <div class="flex flex-wrap justify-center gap-4 w-full">
        <button id="go-back-btn" class="base-button action-button bg-orange-500 hover:bg-orange-600 text-white shadow-lg active:scale-105 active:shadow-lg" aria-label="Go back one step">Go Back</button>
        <button id="read-aloud-btn" class="base-button action-button bg-sky-500 hover:bg-sky-600 text-white shadow-lg active:scale-105 active:shadow-lg" aria-label="Read the sentence aloud">Read Sentence</button>
        <button id="clear-btn" class="base-button action-button bg-rose-500 hover:bg-rose-600 text-white shadow-lg active:scale-105 active:shadow-lg" aria-label="Clear the sentence">Clear Sentence</button>
      </div>
      <div class="flex items-center mt-6">
        <input type="checkbox" id="reduced-feedback-toggle" class="form-checkbox h-5 w-5 text-indigo-600 transition duration-150 ease-in-out rounded-full border-gray-300 shadow-sm" />
        <label for="reduced-feedback-toggle" class="ml-2 text-gray-700 text-base">Reduce animations and sounds</label>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
