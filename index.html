<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vocal Confidence Builder</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
/* Custom Styles for Modern UI & Mobile-First */
:root {
  --primary-color: #4f46e5;
  --primary-dark: #4338ca;
  --secondary-bg: #f3f4f6;
  --text-color-primary: #1f2937;
  --text-color-secondary: #6b7280;
  --border-color: #e5e7eb;
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}
html, body {
  height: 100%;
  font-family: 'Inter', sans-serif;
}
body {
  background-color: var(--secondary-bg);
}
.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  padding: 1rem;
}
.chat-window {
  flex-grow: 1;
  overflow-y: auto;
  scroll-behavior: smooth;
  padding: 1rem;
  background-color: white;
  border-radius: 1rem;
  border: 1px solid var(--border-color);
  box-shadow: var(--shadow-lg);
  display: flex;
  flex-direction: column;
}
.message {
  max-width: 85%;
  padding: 0.75rem 1rem;
  border-radius: 1.25rem;
  margin-bottom: 0.75rem;
  line-height: 1.5;
  word-wrap: break-word;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInSlideUp 0.5s ease-out forwards;
}
.user-message {
  background-color: var(--primary-color);
  color: white;
  align-self: flex-end;
  border-bottom-right-radius: 0.25rem;
}
.ai-message {
  background-color: var(--secondary-bg);
  color: var(--text-color-primary);
  align-self: flex-start;
  border-bottom-left-radius: 0.25rem;
}
.input-area {
  position: sticky;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  padding-top: 1rem;
  background-color: var(--secondary-bg);
}
.pulse-animate {
  animation: pulse-ring 1s cubic-bezier(0, 0.9, 0.3, 1) infinite;
}
.spinner {
  border: 4px solid rgba(255, 255, 255, 0.3);
  border-top: 4px solid #fff;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  animation: spin 1s linear infinite;
}
@keyframes pulse-ring {
  0% {
    transform: scale(0.33);
    opacity: 1;
  }
  100% {
    transform: scale(1);
    opacity: 0;
  }
}
@keyframes fadeInSlideUp {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body class="bg-gray-100 antialiased">
<div class="app-container max-w-lg mx-auto md:p-8">
  <header class="text-center py-4 md:py-8">
    <div class="flex items-center justify-center">
      <span class="text-3xl md:text-5xl mr-3">ðŸŒŸ</span>
      <h1 class="text-3xl font-bold text-gray-800">Vocal Confidence</h1>
    </div>
    <p class="mt-2 text-lg text-gray-600">
      Build confidence with simple, complete sentences.
    </p>
  </header>
  <div class="chat-window">
    <div id="chat-history" class="flex flex-col">
    </div>
  </div>
  <div class="input-area">
    <div id="interim-results" class="text-sm italic text-center text-gray-500 h-6 mb-2"></div>
    <div class="relative flex items-center justify-center">
      <button
        id="action-button"
        class="relative w-full py-4 text-white font-semibold rounded-full shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center"
        style="background-color: var(--primary-color);"
      >
        <span id="button-content" class="relative z-10">Start Lesson</span>
        <div id="loading-spinner" class="spinner hidden ml-2"></div>
      </button>
      <button
        id="cancel-button"
        class="absolute right-0 top-0 mt-3 mr-3 p-2 text-sm text-gray-500 hover:text-red-500 hidden"
      >
        Cancel
      </button>
      <input
        type="text"
        id="fallback-text-input"
        class="hidden w-full px-5 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2"
        style="focus-ring-color: var(--primary-color);"
        placeholder="Type your response here..."
      />
    </div>
  </div>
</div>
<!-- This line is the key addition to link your JavaScript file -->
<script src="script.js"></script>
</body>
</html>
