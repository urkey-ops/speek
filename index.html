<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="p-4 sm:p-8">
  <main class="container mx-auto bg-white p-6 rounded-3xl shadow-2xl flex flex-col items-center">
    <header class="flex flex-col items-center mb-4">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-center text-rose-500 mb-2 flex items-center justify-center">
        <span id="theme-icon" class="mr-3 text-3xl" aria-hidden="true">üéâ</span>
        Sentence Builder!
      </h1>
      <p id="instruction-text" class="text-lg sm:text-xl text-gray-700 text-center mb-4"></p>
    </header>

    <section id="sentence-section" class="w-full mb-8">
      <div id="sentence-words-container" class="min-h-[8rem] flex flex-wrap items-center justify-center gap-4 bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200">
        <div id="placeholder" class="text-gray-400 italic">Start building your sentence here!</div>
      </div>
    </section>

    <section id="word-bank-section" class="w-full">
      <div id="word-buttons-container" class="word-bank-container flex flex-wrap items-center justify-center gap-2 p-4 bg-gray-50 rounded-xl shadow-inner border border-gray-200">
        </div>
    </section>
    
    <section id="gemini-key-section" class="mt-8 p-4 bg-gray-100 rounded-lg text-sm text-gray-600">
      <p>
        <strong>‚ö†Ô∏è IMPORTANT:</strong> The Gemini API key is managed in <code>script.js</code>.
        For production, it is highly recommended to use a server-side proxy
        to protect your key and prevent unauthorized use.
      </p>
    </section>

    <section id="action-buttons-section" class="flex flex-col items-center justify-center gap-6 w-full mt-8">
      <div class="flex flex-wrap justify-center gap-4 w-full">
        <button id="go-back-btn" class="base-button action-button bg-orange-500 hover:bg-orange-600 text-white shadow-lg active:scale-105 active:shadow-lg">Go Back</button>
        <button id="read-aloud-btn" class="base-button action-button bg-sky-500 hover:bg-sky-600 text-white shadow-lg active:scale-105 active:shadow-lg">Read Aloud</button>
        <button id="clear-btn" class="base-button action-button bg-rose-500 hover:bg-rose-600 text-white shadow-lg active:scale-105 active:shadow-lg">Clear</button>
      </div>
      <div class="flex items-center mt-6">
        <input type="checkbox" id="reduced-feedback-toggle" class="form-checkbox h-5 w-5 text-indigo-600" />
        <label for="reduced-feedback-toggle" class="ml-2 text-gray-700">Reduced Feedback Mode</label>
      </div>
    </section>
    
    <section id="high-five-section" class="flex items-center justify-center w-full mt-8">
        <button id="high-five-btn" class="base-button action-button bg-emerald-500 hover:bg-emerald-600 text-white shadow-lg active:scale-105 active:shadow-lg">High Five!</button>
    </section>
    
    <div id="message-box" class="fixed bottom-4 left-1/2 -translate-x-1/2 p-4 rounded-lg shadow-xl text-center z-50 transition-all duration-300 transform scale-95 opacity-0 pointer-events-none"></div>

  </main>

  <script src="script.js"></script>
</body>
</html>
