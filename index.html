<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,
                   maximum-scale=1.0, user-scalable=no" />
    <title>AI Voice Chat</title>
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
            --safe-left: env(safe-area-inset-left);
            --safe-right: env(safe-area-inset-right);
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: var(--safe-top) var(--safe-right) var(--safe-bottom) var(--safe-left);
        }

        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
        }

        .user-message {
            justify-content: flex-end;
        }

        .user-message div {
            background: #007aff;
            color: #fff;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .ai-message div {
            background: #e5e5ea;
            padding: 10px 14px;
            border-radius: 18px;
            max-width: 75%;
            word-wrap: break-word;
        }

        #action-button {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 14px 20px;
            margin: 12px;
            font-size: 18px;
            font-weight: 600;
            width: calc(100% - 24px);
            cursor: pointer;
            transition: background 0.2s;
        }

        #action-button:active {
            background: #005bbb;
        }
        
        #action-button.listening {
            background: #ff3b30;
        }

        #action-button.listening:active {
            background: #d93025;
        }

        #action-button:disabled {
            background: #d3d3d3;
            cursor: not-allowed;
        }

        #fallback-form {
            display: none; /* Hidden by default */
            padding: 8px 12px;
            border-top: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        #fallback-text-input {
            flex: 1;
            padding: 12px;
            font-size: 17px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        #fallback-form button {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 16px;
            margin-left: 8px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="chat-history"></div>

    <button id="action-button">ðŸŽ¤ Start Lesson</button>

    <form id="fallback-form">
        <input
            type="text"
            id="fallback-text-input"
            placeholder="Type your replyâ€¦"
            autocomplete="off" />
        <button type="submit">Send</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
